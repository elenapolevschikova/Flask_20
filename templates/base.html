<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{{ url_for ('static', filename='css/main.css') }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <title>{% block title %}{% endblock %}</title>
</head>

<body>
    <header>
    <div class="d-flex flex-column flex-md-row align-items-center pb-3 mb-4 border-bottom">
      <a href="/" class="d-flex align-items-center link-body-emphasis text-decoration-none">
          <span class="fs-4"><i style="vertical-align: inherit;">
            <i style="vertical-align: inherit;">Пример оформления</i></i></span></a>

      <nav class="d-inline-flex mt-2 mt-md-0 ms-md-auto">
          <a class="me-3 py-2 link-body-emphasis text-decoration-none" href="/">
              <form style="vertical-align: inherit;"><i style="vertical-align: inherit;">Главная страница</i></form></a>
          <a class="me-3 py-2 link-body-emphasis text-decoration-none" href="/about">
              <form style="vertical-align: inherit;"><i style="vertical-align: inherit;">Про нас</i></form></a>
          <a class="me-3 py-2 link-body-emphasis text-decoration-none" href="/posts">
              <form style="vertical-align: inherit;"><i style="vertical-align: inherit;">Статьи</i></form></a>
          <a class="btn btn-warning" href="/create_article">Создать</a>
      </nav>
    </div>

    <div class="pricing-header p-3 pb-md-4 mx-auto text-center">
      <h1 class="display-4 fw-normal text-body-emphasis"><i style="vertical-align: inherit;">
          <i style="vertical-align: inherit;">ЯРКОЕ ОФОРМЛЕНИЕ</i></i></h1>
    </div>

    {% block body %}{% endblock %}

      <div class="col-6 col-md">
        <h5><i style="vertical-align: inherit;"><i style="vertical-align: inherit;">Информация</i></i></h5>
          <ul class="list-unstyled text-small">
          <li class="mb-1"><a class="link-secondary text-decoration-none" href="#">
              <form style="vertical-align: inherit;"><i style="vertical-align: inherit;">Команда</i></form></a></li>
          <li class="mb-1"><a class="link-secondary text-decoration-none" href="#">
              <form style="vertical-align: inherit;"><i style="vertical-align: inherit;">Места</i></form></a></li>
          <li class="mb-1"><a class="link-secondary text-decoration-none" href="#">
              <form style="vertical-align: inherit;"><i style="vertical-align: inherit;">Конфиденциальность</i></form></a></li>
              <li class="mb-1"><a class="link-secondary text-decoration-none" href="#">
              <form style="vertical-align: inherit;"><i style="vertical-align: inherit;">Условия</i></form></a></li>
          </ul>
      </div>
    </header>
</body>
</html>
